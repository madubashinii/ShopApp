<mat-toolbar class="main-toolbar">
  <button mat-icon-button (click)="toggleMenu()" class="menu-btn" aria-label="Toggle sidenav">
    <mat-icon>menu</mat-icon>
  </button>

  <span class="app-name">Shopping App</span>

  <div class="nav-links" [ngClass]="{ 'active': menuOpened }">
    <button mat-button routerLink="/home" (click)="closeMenu()">Home</button>
    <button mat-button routerLink="/product" (click)="closeMenu()">Product</button>
    <button mat-button routerLink="/categories" routerLinkActive="active" (click)="closeMenu()">Categories</button>

    <!-- Show Cart link only if logged in -->
    <button *ngIf="isLoggedIn" mat-button routerLink="/cart" routerLinkActive="active" (click)="closeMenu()">Cart</button>
  </div>

  <!-- Show Login or Logout button -->
  <button *ngIf="!isLoggedIn" class="login" mat-icon-button routerLink="/login" routerLinkActive="active">
    <mat-icon>account_circle</mat-icon>
  </button>

  <button *ngIf="isLoggedIn" class="login" mat-icon-button (click)="logout()">
    <mat-icon>exit_to_app</mat-icon>
  </button>
</mat-toolbar>
