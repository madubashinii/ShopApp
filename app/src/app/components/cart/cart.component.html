<ng-container>
  <div class="container-fluid"  *ngIf="cartItems.length === 0; else cartWithItems">
    <div class="center">
      <h4>Your Shopping Bag Is Empty!</h4>
      <h6>Go and Get Your item now!</h6>
      <button routerLink="/home" routerLinkActive="active" class="btn btn-success">shop now</button>
    </div>
  </div>
</ng-container>


<ng-template #cartWithItems>
  <h2>Your Cart</h2>
  <div class="cart-details">
    <div *ngFor="let item of cartItems" class="cart-item">
      <span>{{ item.productName }}</span>
      <span>Quantity: {{ item.quantity }}</span>
      <span>Price: {{ item.productPrice  }}</span>
      <button mat-button color="warn" (click)="removeItem(item)">Remove</button>
    </div>
  </div>

  <div class="cart-totals">
    <p>Total Quantity: {{ totalQuantity }}</p>
    <p>Total Price: {{ totalPrice}}</p>
  </div>

  <div class="cart-actions">
    <button mat-button color="primary" routerLink="/checkout" routerLinkActive="active">Proceed to Checkout</button>
    <button mat-button color="accent" routerLink="/categories" routerLinkActive="active">Add More Products</button>
  </div>
</ng-template>
